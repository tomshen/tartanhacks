        <!-- About page -->
        <script id="about-template" type="text/x-handlebars-template">
            <h1>About</h1>
            <p>TartanHacks is an annual hackathon at Carnegie Mellon University run by <a href="http://www.scottylabs.org/">Scottylabs</a>, a student organization.</p>
            <p>Registration opens on Monday, January 19th at 6pm.  We offer priority registration to freshmen and female hackers at 5pm.</p>
            <p>Join our <a href="https://www.facebook.com/events/1600745683479118/">Facebook event</a> to stay up to date.</p>

            <h1>Sponsors</h1>
            <ul class="gold sponsor-logos">
                <li><img src="assets/imgs/logos/a16z.png"></li>
                <li><img src="assets/imgs/logos/bloomberg.jpg"></li>
                <!-- <li><img src="assets/imgs/logos/bny-mellon.jpg"></li> -->
                <li><img src="assets/imgs/logos/facebook.png"></li>
                <li><img src="assets/imgs/logos/google.png"></li>
                <li><img src="assets/imgs/logos/pnc.jpg"></li>
            </ul>
            <ul class="bronze sponsor-logos">
                <li><img src="assets/imgs/logos/palantir.png"></li>
            </ul>
            <ul class="fafsla sponsor-logos">
                <li><img src="assets/imgs/logos/apt.jpg"></li>
            </ul>
        </script>

        <!-- Profile -->
        <script id="profile-template" type="text/x-handlebars-template">
            <h1>Your Profile</h1>
            {{#unless loggedIn}}
                <p>You need to sign in with Google to access your profile.</p>
                <button id="googleSignInBtn">Sign In</button>
            {{else}}
                {{#if edit }}
                    <form id="profile-form">
                        <label for="profile-firstName">First Name</label>
                        <input type="text" name="firstName" id="profile-firstName" placeholder="Andrew" value="{{ user.firstName }}"/>

                        <label for="acccount-lastName">Last Name</label>
                        <input type="text" name="lastName" id="profile-lastName" placeholder="Carnegie" value="{{ user.lastName }}"/>

                        <label for="profile-email">Email</label>
                        <input type="email" name="email" id="profile-email" placeHolder="andrew@andrew.cmu.edu" value="{{ user.email }}"/>

                        <label for="profile-github">Github username</label>
                        <input type="text" name="github" id="profile-github" placeholder="octocat" value="{{ user.github }}"/>

                        <label for="profile-url">URL</label>
                        <input type="url" name="url" id="profile-url" placeholder="http://www.cmu.edu" value="{{ user.url }}"/>

                        <label for="profile-pastHackathons">Past Hackathons</label>
                        <input type="text" name="pastHackathons" id="profile-pastHackathons" placeholder="TartanHacks 2014" value="{{ user.pastHackathons }}"/>

                        <label for="profile-linkedIn">LinkedIn</label>
                        <input type="url" name="linkedIn" id="profile-linkedIn" placeholder="http://www.linkedin.com/pub/andrew-carnegie" value="{{ user.linkedIn }}"/>

                        <label for="profile-age">Age</label>
                        <input type="number" name="age" id="profile-age" placeholder="18" value="{{ user.age }}"/>

                        <fieldset>
                            <legend>Gender</legend>

                            <label for="profile-gender-male">
                                <input type="radio" name="gender" id="profile-gender-male" {{#if_cond user.gender '===' 'Male'}} checked {{/if_cond}} value="Male"/>
                                Male
                            </label>

                            <label for="profile-gender-female">
                                <input type="radio" name="gender" id="profile-gender-female" {{#if_cond user.gender '===' 'Female'}} checked {{/if_cond}} value="Female"/>
                                Female
                            </label>

                            <label for="profile-gender-other">
                                <input type="radio" name="gender" id="profile-gender-other" {{#if_cond user.gender '===' 'Other'}} checked {{/if_cond}} value="Other"/>
                                Other
                            </label>
                        </fieldset>

                        <label for="profile-major">Major</label>
                        <input type="text" name="major" id="profile-major" placeholder="Underwater Basket Weaving" value="{{ user.major }}"/>

                        <label for="profile-year">Year of Graduation</label>
                        <input type="number" name="year" id="profile-year" placeholder="2015" value="{{ user.year }}"/>
                    </form>
                    <input id='profile-form-submit' for='profile-form' type="submit" value="Update"/>

                {{else}}
                    {{#if user}}
                        <p>{{#if user.firstName}}Hi, {{user.firstName}}!{{else}}Hi!{{/if}}</p>
                    {{else}}
                        <p>Your profile is empty.  Why don't you fill it out?  This information will get passed along with your resume to our sponsors.</p>
                    {{/if}}
                    <a href="/#/profile/edit"><button>Edit Profile</button></a>
                    <button id='logout'>Log Out</button>
                {{/if}}
                <hr>
                <p>If you wish to delete your account, please type 'delete' in the box below and click the button.</p>
                <p>You cannot undo this, and by doing this you forfeit any position you may have either in TartanHacks or on the waitlist.</p>
                <form>
                    <input type='text' id='profile-delete-text' placeholder='delete'>
                </form>
                <button id='profile-delete'>Delete My Profile</button>
            {{/unless}}
        </script>

        <!-- Register -->
        <script id="register-template" type="text/x-handlebars-template">
            <h1>Register</h1>
            {{#if loggedIn}}
                {{#if user.isRegistered }}
                    {{#if user.isAccepted}}
                        <h2>Get Excited.</h2>
                        <p>You've got a spot at TartanHacks 2015.  Make sure to check-in on February 6 to keep your spot!</p>
                    {{else}}
                        <p>Thanks for registering!  You're on the waitlist right now, but if you come to the check-in on February 6, you may get off.</p>
                    {{/if}}
                {{else}}
                    {{#if_cond status '===' 'closed'}}
                        <p>Registration opens on Monday January 19th at 6pm.  We offer priority registration to freshmen and female hackers at 5pm.</p>
                    {{else}}
                        {{#if_cond status '===' 'priority'}}
                            {{#if priority}}
                                <form id="register-form">
                                    <label for="profile-firstName">First Name</label>
                                    <input type="text" name="firstName" id="register-firstName" placeholder="Andrew" value="{{ user.firstName }}"/>

                                    <label for="acccount-lastName">Last Name</label>
                                    <input type="text" name="lastName" id="register-lastName" placeholder="Carnegie" value="{{ user.lastName }}"/>

                                    <label for="register-email">Email</label>
                                    <input type="email" name="email" id="register-email" placeholder="andrew@andrew.cmu.edu" value="{{ user.email }}"/>

                                    <label>AndrewID (non-CMU students, leave this blank)</label>
                                    <input type="text" name="andrewID" id="register-code" placeholder="andrew">

                                    <label>Invite Code (for non-CMU students)</label>
                                    <input type="text" name="code" id="register-code" placeholder="cmu<3pittquesne"/>
                                    <label>Dietary restrictions</label>
                                    <textarea for="register-form" placeholder="Vegetarian, vegan, peanut allergy, etc" name="foodRestriction"></textarea>
                                </form>
                                <input id="register-form-submit" for="register-form" type="submit" value="Register">
                            {{else}}
                                <p>Priority registration for freshmen and female hackers is open!  Full registration opens up soon, at 6pm.</p>
                                <a href="/#/register/priority"><button>Register</button></a>
                            {{/if}}
                        {{else}}
                            <form id="register-form">
                                <label for="profile-firstName">First Name</label>
                                <input type="text" name="firstName" id="register-firstName" placeholder="Andrew" value="{{ user.firstName }}"/>

                                <label for="acccount-lastName">Last Name</label>
                                <input type="text" name="lastName" id="register-lastName" placeholder="Carnegie" value="{{ user.lastName }}"/>

                                <label for="register-email">Email</label>
                                <input type="email" name="email" id="register-email" placeholder="andrew@andrew.cmu.edu" value="{{ user.email }}"/>

                                <label>AndrewID (non-CMU students, leave this blank)</label>
                                <input type="text" name="andrewID" id="register-code" placeholder="andrew">

                                <label>Invite Code (for non-CMU students)</label>
                                <input type="text" name="code" id="register-code" placeholder="cmu<3pittquesne"/>

                                <label>Dietary restrictions</label>
                                <textarea for="register-form" placeholder="Vegetarian, vegan, peanut allergy, etc" name="foodRestriction"></textarea>
                            </form>
                            <input id="register-form-submit" for="register-form" type="submit" value="Register">
                        {{/if_cond}}
                    {{/if_cond}}
                {{/if}}
            {{else}}
                <p>You need to sign in with Google to register.</p>
                <button id="googleSignInBtn">Sign In</button>
            {{/if}}
        </script>

        <!-- FAQ -->
        <script id="faq-template" type="text/x-handlebars-template">
            <h1>FAQ</h1>

            <p class="question">How many people are you accepting initially?</p>
            <p class="answer">350</p>
            <hr>

            <p class="question">What's the registration process like?</p>
            <p class="answer">We give priority registration to first-years and female hackers. They'll be able to register an hour early at 5pm. After registration opens, about 350 spots will be given away first come, first serve. If you don't get a spot, you can still get on the waitlist, where there's a good chance you'll still be able to participate. More specific waitlist instructions will be sent out before the hackathon.</p>
            <hr>

            <p class="question">What's the maximum team size?</p>
            <p class="answer">You can have at most 4 people on one team.</p>
            <hr>

            <p class="question">Do I need to specify my team at the time of registration?</p>
            <p class="answer">Nope! We'll be doing team registration later. The biggest thing is just to sign up, so not having a team right now shouldn't be a deterrent!</p>
            <hr>

            <p class="question">How much does it cost to participate in TartanHacks?</p>
            <p class="answer">Nothing. TartanHacks is free for all current CMU students.</p>
            <hr>

            <p class="question">Can graduate students participate?</p>
            <p class="answer">Graduate students are welcome at TartanHacks!</p>
            <hr>

            <p class="question">I'm not a CS major, can I still join?</p>
            <p class="answer">Yes! All majors and programs, even if they aren't technical, can participate in TartanHacks. Before you come, it's probably a good idea to brush up on your programming skills: check out the <a href="http://scottylabs.org/webdevweeks/">Web Dev Weeks website</a> to find some awesome tutorials on web development.</p>
            <hr>

            <p class="question">I want to do a hardware hack. Is this okay?</p>
            <p class="answer">Yes! Hardware hacks are welcome, but we don't provide equipment. If you need special accommodations for your demo, let an organizer know and we'll do our best to help you out.</p>
            <hr>

            <p class="question">Who runs TartanHacks?</p>
            <p class="answer">TartanHacks is run by <a href="http://scottylabs.org">ScottyLabs</a>, a student organization at Carnegie Mellon that develops apps for CMU and runs educational events, like TartanHacks. ScottyLabs isn't affiliated with any academic department, and all of our funding comes from our sponsor companies.</p>
            <hr>

            <p class="question">What kind of prizes can I win?</p>
            <p class="answer">There will be a grand prize for our hackathon, which will be awarded by a panel of judges from Carnegie Mellon. Our sponsors will also award prizes in a variety of categories, for creativity, technical prowess, and novelty.</p>
            <hr>

            <p class="question">How can I get in touch with the organizers?</p>
            <p class="answer">Send an email to <a href="mailto:info@scottylabs.org">info@scottylabs.org</a>!</p>
            <hr>

            <p class="question">What if I need help during the hackathon?</p>
            <p class="answer">We'll have a team of mentors on hand for the entire hackathon who have skills in almost every type of project you could work on. They'll be able to answer your questions, help you debug, and help you along with anything you might not be confident with. They can't make your project for you, but they are always there to help!</p>
            <hr>

            <p class="question">What can I prepare before the hackathon?</p>
            <p class="answer">You can come up with an idea and know what you'd like to use before the event. In fact, it might be better to do that; brainstorming can take up lots of valuable time at the beginning of the hackathon. You CANNOT, however, do any work on your hack. Any hack that is suspiciously more advanced or complex than ~24 hours of work by four competent team members will be subject to investigation and possible disqualification.</p>
            <hr>
        </script>
